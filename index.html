<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Iniciar Sesión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section>
            <hgroup>
                <img src="images/landing-logo.png" alt="Facebook-logo" id="face-logo">
                <h1>Inicios de sesión recientes</h1>
                <h2>Haz click en tu foto o agrega una cuenta</h2>
            </hgroup>
            

            <div id="quick-login">
                <div class="card">
                    <img src="images/profile_photo.jpg" alt="Profile Photo">
                    <h1>Oscar</h1>
                </div>
                <div class="card">
                    <img src="images/profile_photo.jpg" alt="New Account">
                    <h1>Agregar una cuenta</h1>
                </div>
            </div>
        </section>
            
        <aside>
            <form action="#">
                <input type="text">
                <input type="password">
                <button type="submit">Iniciar Sesión</button>
                <a href="#">¿Olvidaste tu contraseña?</a>            
            </form>
            <hr>
            <button>Crear una cuenta nueva</button>
            <small>
                <a href="#">Crear una página</a> para una celebridad, una marca o un negocio.
            </small>
        </aside>
    </div>
    <footer>
        <ul>
            <li>Español</li>
            <li>English (US)</li>
            <li>Francés</li>
            <li>Português (Brasil)</li>
            <li>Deutsch</li>
            <li>Italiano</li>
            <li><button type="button">+</button></li>
        </ul>
    </footer>
</body>
</html>
